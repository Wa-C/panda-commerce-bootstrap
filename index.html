<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panda Commerce</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <header class="container">
        <!--Nav bar-->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">
                <img src="images/logo.png" alt="">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Shoes</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Backpack</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Subscribe</a>
                </li>
              </ul>
            </div>
          </nav>
          <!--./Nav bar-->
          <!--Carousel-->
          
          <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
              <div class="row">
                    <div class="col-md-7">
                    
                    </div>
                   <div class="col-md-5">
                    <div class="carousel-item active">
                        <img class="d-block w-100" src="images/banner-images/tv.png" alt="First slide">
                    </div>

                   </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                    <div class="col-md-7"></div>
                    <div class="col-md-5">
                        <img class="d-block w-100" src="images/banner-images/headphone.png" alt="Second slide">
                    </div>
                </div>
              </div>
              <div class="carousel-item">
                <div class="row">
                    <div class="col-md-7"></div>
                    <div class="col-md-5">
                        <img class="d-block w-100" src="images/banner-images/xbox.png" alt="Third slide">
                    </div>
                </div>
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </a>
          </div>
          <!--./Carousel-->
    </header>
        
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
